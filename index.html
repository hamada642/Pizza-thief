<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pizza Theft Game - Locked</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
    }

    #password-screen {
        background: #222;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
        box-shadow: 0px 0px 15px #000;
    }

    input {
        width: 90%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        text-align: center;
    }

    button {
        margin-top: 15px;
        width: 95%;
        padding: 12px;
        background: #ff9800;
        color: #000;
        font-weight: bold;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #ffa726;
    }

    #game-container {
        display: none; /* اللعبة مخفية حتى يدخل الباسورد */
    }
</style>
</head>
<body>

<!-- شاشة الباسورد -->
<div id="password-screen">
    <h2>Enter Password</h2>
    <input type="password" id="passInput" placeholder="Enter password">
    <button onclick="checkPass()">Unlock</button>
    <p id="msg" style="color:red; margin-top:10px;"></p>
</div>

<!-- هنا ضع اللعبة اللي هنعملها بعدين -->
<div id="game-container">
    <h1 style="color:white; text-align:center;">Game Loaded!</h1>
    <!-- اللعبة هتضاف هنا -->
</div>

<script>
function checkPass() {
    let pass = document.getElementById("passInput").value;
    if(pass === "samorak89") {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("game-container").style.display = "block";
    } else {
        document.getElementById("msg").innerText = "❌ Wrong password!";
    }
}
</script>

</body>
</html>
